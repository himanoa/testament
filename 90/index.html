        	<h1 class="post-title">ripgrep設定 最強</h1>
          <p class="post-date">Posted <time datetime="2024-03-01">Mar 1, 2024</time></p>
        </header>
        
        <div class="paragraph">
<p>ripgrep、デフォルトだと隠しファイルとかを検索対象にしなかったりしてちょっと不便
パラメーターを自分で都度設定してもいいが、エディタプラグインから使用するときにコマンド設定したりする必要があり煩雑。</p>
</div>
<div class="paragraph">
<p>実はripgrepには設定ファイルを読み込む設定があるのでそれを使うといい</p>
</div>
<div class="paragraph">
<p>$HOME/.ripgreprcとかに下記のやつをおいておくと最強になれるょ</p>
</div>
<div class="listingblock">
<div class="content">
<pre class="highlight"><code>---
--hidden
--glob
!.git/
---</code></pre>
</div>
