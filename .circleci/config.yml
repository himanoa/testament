defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: monachus/hugo

version: 2.1
jobs:
  deploy:
    <<: *defaults
    steps:
      - checkout
      - run: pwd
      - run: echo $USERNAME
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: Hugo Version Check
          command: hugo version
      - run: rm -rf public
      - run:
          name: Hugo Build
          command: hugo --minify
      - run:  pwd && ls
      - run:  git config user.email "matsunoappy@gmail.com"
      - run:  git config user.name "himanoa"
      - run:  git add -A
      - run:  git commit --allow-empty -m "[ci skip] deploy from CI"
      - run : git push origin master

workflows:
  version: 2.1
  build:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
