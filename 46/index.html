        	<h1 class="post-title">転職してました</h1>
          <p class="post-date">Posted <time datetime="2019-06-28">Jun 28, 2019</time></p>
        </header>
        
        <p>Twitterで仕事やめた時ワイワイ騒いでたので今更なんですけど、3月末で<a href="https://dwango.co.jp/">株式会社ドワンゴ</a>との契約終了して、<a href="https://www.a1a.co.jp/">株式会社A1A</a>に転職しました。</p>
<p>退職理由とかインターネットに書くのは面白くないんで、聞きたい人は酒にでも誘ってください</p>
<p>最近<a href="https://www.youtube.com/channel/UCSdExItCszcnIp-roT7b0kw">ライバロリ</a>さんの動画にハマってるのでリスペクトして終ろうと思います</p>
<p>株式会社ドワンゴ、契約　オワオワリでぇ〜〜〜す</p>
