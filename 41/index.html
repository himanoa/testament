        <header class="post-header">
        	<h1 class="post-title">gitの管理対象外のファイルをまとめて消す方法</h1>
          <p class="post-date">Posted <time datetime="2019-04-03">Apr 3, 2019</time></p>
        </header>
        
        <p>今までは awk を駆使して <code>gst -s | awk '/??/{print $2}' | xargs rm -rf</code> とか書いてたけど実は <code>git clean -fdx</code> で良いということに気づいた。</p>

<p><code>git clean</code> を用いるとdry-run的なこともできるのでこちらの方が便利</p>
