        <header class="post-header">
        	<h1 class="post-title">おれはもうだめだ</h1>
          <p class="post-date">Posted <time datetime="2019-12-26">Dec 26, 2019</time></p>
        </header>
        
        <p>最近どんどん頭が悪くなっているような気がしていて辛い、主に自覚する瞬間はポケモンの初手の出し負けと仕事中です。</p>
<p>多分頭の良さでは1年前が一番ピークだった気がするけど、ここ1ヵ月で露骨に頭が悪くなっている。</p>
<p>今日起きたとき体調が最悪で死にかけてたんで、会社を休んでたんですけど頭がよかったらこんなことにはなっていなかった気がする。</p>
<p>この調子で頭悪くなり続けると3ヵ月後には何も考えられない人間になっている気がする。だれかおれをたすけてくれ</p>
