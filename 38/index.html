        	<h1 class="post-title">エラーレポート</h1>
          <p class="post-date">Posted <time datetime="2019-02-02">Feb 2, 2019</time></p>
        </header>
        
        <p>風呂に3時間入っていた。思考は何時もの長風呂タイムと同じで自分の人生の足りない物、今後理想を実現するためのロードマップと現在の状態の乖離についてまとめなおしていた。</p>

<p>スタックトレースを紛失してしまったので実行中の状態の詳細は不明だが特定のロジックパターンを遂行していた時に突然過呼吸が発生し、顔面が痺れていて鮮明に誰かに気づいて欲しい状態になったことを覚えている。</p>

<p>2-3分この状態が続いた後ふと鏡を覗いたら自分の顔が平常時の顔だったことを確認して症状を回復した。</p>
