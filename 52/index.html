        	<h1 class="post-title">物理の単位を落としてしまうと</h1>
          <p class="post-date">Posted <time datetime="2019-10-25">Oct 25, 2019</time></p>
        </header>
        
        <p>えー、物理の単位をー落としてしまうとー、将来、モニタのレストアームをつけうときにーあー、とても、つけるのがー困難にーなってしまう。</p>
<!-- raw HTML omitted -->
<p>なので物理の単位を落とさないように皆さんちゃんと勉強しましょう</p>
<p>あと自分の机の規格を知らずに雑にアーム買うのもやめましょう</p>
